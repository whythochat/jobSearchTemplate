<html lang="en">
  <head>

    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />  
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Job Description</title>

    <link rel="stylesheet" href="/style.css" />
    <style>
      body.light-mode {
        background-color: white;
        color: black;
      }
      body.dark-mode {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="wrapper">
      <div class="content" role="main">

        <!-- This is the start of content for our page -->
        <h1 class="title">Job searching thingy</h2>
        <button id="toggleMode">Toggle Light/Dark Mode</button>
        <div class="formDiv">

          <p>
            Enter your information in the form down below to make a cool little
            card
          </p>

          <form method="post" enctype="multipart/form-data" action="/generate">
            <label for="fullName">Full name</label>
            <input
              id="fullName"
              name="fullName"
              required="required"
              placeholder="First and Last name"
              type="text"
            />

            <label for="qualification">Qualification</label>
            <input
              id="qualification"
              name="qualification"
              required="required"
              placeholder="Ex. Bachelor of something"
              type="text"
            />

            <label for="experience">Experience</label>
            <input
              id="experience"
              name="experience"
              placeholder="Ex. 5 years of pro gaming"
              type="text" 
            />

            <label for="jobTypes">Jobs you're looking for</label>
            <input
              id="jobTypes"
              name="jobTypes"
              required="required"
              placeholder="Ex. Designing, Sales, etc"
              type="text"
            />

            <label for="email">Your email</label>
            <input
              id="email"
              name="email"
              required="required"
              placeholder="Ex. 8k1b1d1@example.com"
              type="email"
            />

            <label for="phone">Your phone number</label>
            <input
              id="phone"
              name="phone"
              required="required"
              placeholder="Ex. 123-456-7890"
              type="tel"
            />

            <label for="picture">A nice picture of yourself</label>
            <input id="picture" name="picture" type="file" accept="image/*" required="required" />

            <label for="fontDropdown">Your preferred font</label>
            <select id="fontDropdown" name="fontDropdown" required="required">
              <option value="outfit">Sans-serif veriety</option>
              <option value="Playfair">Serif variety</option>
              <option value="papyrus">Avatar</option>
              <option value="comicsans">Comic Sans</option>
            </select>
            <label for="fontColor">Font color</label>
            <input id="fontColor" name="fontColor" type="color" value="#000000" required="required"/>
            <label for="bgColor">Background color</label>
            <input id="bgColor" name="bgColor" type="color" value="#ffffff" required="required"/>
            <button type="submit">Make my thingamajig</button>
          </form>
        </div>
      </div>
      <footer>
        <p>Made with ‚ù§ by Abraham Daniel</p>
      </footer>
    </div>
    <script>
      // JavaScript to toggle light/dark mode
      document.getElementById('fontColor').addEventListener('change', function() {
        document.getElementById('fontColor').style.backgroundColor = this.value;
      });

      document.getElementById('bgColor').addEventListener('change', function() {
        document.getElementById('bgColor').style.backgroundColor = this.value;
      });

      document.getElementById('toggleMode').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
      });
    </script>
  </body>
</html>
